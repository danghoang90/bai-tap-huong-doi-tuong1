<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3"></canvas>
<script>
  function  Rectangle(width,height) {
     this.height = height;
     this.width = width;
     this.getHeight = function () {
         return height;
     }
     this.getWidth = function () {
         return width;
     }
      this.getArea = function  () {
        return height * width;
      }
      this.getPerimeter = function () {
        return (height+width) * 2;
      }
  }
     function CreateRectangle() {
       let ctx = document.getElementById("myCanvas").getContext("2d");
       ctx.beginPath();
       ctx.fillStyle = "#FF0000";
       ctx.fillRect(0,0,rectangle.width,rectangle.height);
     }
  let rectangle = new Rectangle(400, 300);
  let Area = rectangle.getArea();
  let Perimeter = rectangle.getPerimeter();
  CreateRectangle();
  alert("Chu vi hình chữ nhật là: " + Perimeter);
  alert("Diện tích hình chữ nhật là: " + Area);
</script>
</body>
